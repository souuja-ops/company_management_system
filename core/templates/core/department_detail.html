<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>{{ department.name }}</h1>
        <a href="{% url 'department_edit' department.pk %}" class="btn btn-warning">Edit</a>
        <form method="post" action="{% url 'department_delete' department.pk %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <h3>Employees in {{ department.name }}</h3>
    <ul class="list-group">
        {% for employee in employees %}
            <li class="list-group-item">{{ employee.user.username }}</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
